<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="my-24">
        <div class="container">
            <div class="grid grid-cols-4">
                <div class="bg-yellow-100">
                    <aside class="w-64" aria-label="Sidebar">
                        <div class="overflow-y-auto py-4 px-3 bg-gray-50 rounded">
                           <a href="https://flowbite.com" class="flex items-center pl-2.5 mb-5">
                              <img src="./img/logonew.svg" class="rounded-md h-5 mr-3 sm:h-7"/>
                              <span class="self-center text-xl text-gray-700 font-semibold whitespace-nowrap">ExMount</span>
                           </a>
                           <ul class="space-y-2">
                              <li>
                                 <a href="#" class="flex items-center p-2 text-base font-normal text-gray-700 rounded-lg hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                    </svg>
                                    <span class="flex-1 ml-3 whitespace-nowrap">Profile</span>
                                 </a>
                              </li>
                              
                              <li>
                                 <a href="#" class="flex items-center p-2 text-base font-normal text-gray-700 rounded-lg hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    <span class="flex-1 ml-3 whitespace-nowrap">Logout</span>
                                 </a>
                              </li>
                           </ul>
                        </div>
                    </aside>
                </div>
                <div class="bg-blue-100 col-span-3">
                    <p>My Profile</p>
                    <img class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300" src="./img/mount3.jpg" alt="Bordered avatar">
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>   
    
</body>
</html>
